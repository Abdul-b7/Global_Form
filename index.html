<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Global</title>
</head>
<body>
    <img id="hh" src="imgs/1Kte.gif" alt="">
    <div class="container">
        <form action="">
            <h2>Login</h2>
            <div class="input-f">
                <span><img src="imgs/user.svg" alt="" ></span>
                <input type="text" required placeholder="Username">
            </div>
            <div class="input-f">
                <span><img src="imgs/lock.svg" alt=""></span>
                <input type="password" required placeholder="Password">
            </div>
            <div class="forget"><p>Forget password</p>

            </div>
            <div class="btn">
                <button type="submit">Login</button>
            </div>
            <div class="not-user">Not yet Register?<a href="#"> Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
